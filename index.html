<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服薬確認ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 10px 50px;  /* 下部の余白を追加 */
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 15px;  /* パディングを調整 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;  /* iPhone画面にフィット */
            margin: 0 auto;  /* 自動的に中央揃え */
            text-align: center;
            box-sizing: border-box;  /* パディングを含めた幅を設定 */
        }
        .header {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .time {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .medication-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .medication-info img {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            margin-right: 10px;
        }
        .medication-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .medication-dosage {
            font-weight: bold; /* 太文字 */
            font-size: 1.5em;  /* 少し大きく */
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;  /* ボタンの間隔を調整 */
        }
        .buttons button {
            flex: 1;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ADD8E6;
            color: #1E90FF;
            font-weight: bold;
        }
        video {
            width: 100%;
            border-radius: 10px;
            transform: scaleX(-1); /* 鏡のように反転 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="time"></div>
        <!-- 自己鏡映像 -->
        <video id="cameraStream" autoplay playsinline></video>
        <div class="medication-info">
            <img src="https://github.com/Hikaru-M/medication-reminder/blob/main/capsule-1.jpg?raw=true" alt="薬の画像"> <!-- 薬の写真を変更 -->
            <div class="medication-dosage">処方薬 1錠</div> <!-- 処方薬 1錠を太文字で少し大きく -->
        </div>
        <div class="buttons">
            <button onclick="recordAction('スキップ')">スキップ</button>
            <button onclick="recordAction('服薬')">服薬</button>
        </div>
    </div>

    <script>
        // 現在の日付と時間を取得して表示する関数
        function updateDateTime() {
            const now = new Date();

            // 曜日と月のリスト
            const weekdays = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];

            // 日付と曜日のフォーマット
            const dayOfWeek = weekdays[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            // 時間のフォーマット
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');

            // 日付と時間をページに表示
            document.querySelector('.header').textContent = `${month} ${day}日 ${dayOfWeek}`;
            document.querySelector('.time').textContent = `${hours}:${minutes} の服薬`;
        }

        // ページが読み込まれたときに日付と時間を表示する
        window.onload = updateDateTime;

        const video = document.getElementById('cameraStream');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(error) {
                    console.error("カメラのアクセスに失敗しました: ", error);
                });
        } else {
            console.error("このブラウザはカメラをサポートしていません。");
        }

        function recordAction(action) {
            alert(`${action}が記録されました`);
            // ここにデータ送信コードを追加
        }
    </script>
</body>
</html>
