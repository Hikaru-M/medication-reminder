<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服薬確認ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .medication {
            background-color: #4CAF50;
            color: white;
        }
        .skip {
            background-color: #f44336;
            color: white;
        }
        video {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>服薬確認ページ</h1>
        <p>以下の選択肢から選んでください。</p>
        <!-- ここでカメラ映像を表示 -->
        <video id="cameraStream" autoplay playsinline></video>
        <br>
        <button class="medication" onclick="recordAction('服薬')">服薬</button>
        <button class="skip" onclick="recordAction('スキップ')">スキップ</button>
    </div>

    <script>
        const video = document.getElementById('cameraStream');
    
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(error) {
                    console.error("カメラのアクセスに失敗しました: ", error);
                });
        } else {
            console.error("このブラウザはカメラをサポートしていません。");
        }
    </script>
    
</body>
</html>
